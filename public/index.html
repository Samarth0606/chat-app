<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- jquery -->
    <script src="jQuery.js"></script>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- socket -->
    <script src="socket.io/socket.io.js"></script>
    <!-- link -->
    <link rel="stylesheet" href="style.css">

    <title>Chatting-App</title>

    <style>
        ul{
            list-style: none;
        }
    </style>
</head>
<body>

    <h1 class="display-6 text-center p-3">Chatting App</h1>
    <section id="login" class="border mx-auto p-2" style="width: 380px;">

        <div class="d-grid gap-2">
            <input class="form-control" type="text" name="" id="username" placeholder="Enter your name">
            <button class="btn btn-dark" type="button" id="login-btn">Login</button>
          </div>

    </section>

    <section id="chat-box" class="border mx-auto p-2" style="width: 380px;">
        <ul id="chat" class="overflow-auto ps-0" style="height: 300px;">
            <!-- <li class="border p-2 ms-0 mb-2 rounded-pill"><span class="fw-bold"> Samarth: </span>-> <span></span> </li> -->
            
        </ul>

        <textarea id="inp" class="form-control" rows="4"></textarea>
        <button id="send-btn" class="btn btn-dark btn-md m-2">Send</button>
    </section>

    
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
